<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade In Paragraphs</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 18px;
      margin: 20px 0;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    /* Delay each paragraph's fade-in effect */
    p:nth-child(1) {
      animation-delay: 0.5s;
    }
    p:nth-child(2) {
      animation-delay: 1s;
    }
    p:nth-child(3) {
      animation-delay: 1.5s;
    }
    p:nth-child(4) {
      animation-delay: 2s;
    }
    
  </style>
</head>
<p>HELLO</p>
<p>Welcome</p>
</html>
