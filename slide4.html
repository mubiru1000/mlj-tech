<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      width: 80%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .carousel-images {
      display: flex;
      gap: 20px;
      overflow: hidden;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .carousel-image {
      position: relative;
      width: 150px;
      height: 100px;
      transition: all 0.5s ease;
      filter: grayscale(0.5);
      opacity: 0.5;
      flex-shrink: 0;
    }

    .carousel-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .carousel-image.active {
      width: 400px;
      height: 250px;
      opacity: 1;
      filter: none;
      z-index: 2;
    }

    .carousel-image .text-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      color: white;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      border-radius: 0 0 10px 10px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .carousel-image.active .text-overlay {
      opacity: 1;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-images" id="carousel">
      <div class="carousel-image active">
        <img src="https://placekitten.com/800/500" alt="Image 1">
        <div class="text-overlay">This is the first kitten</div>
      </div>
      <div class="carousel-image">
        <img src="https://placekitten.com/801/500" alt="Image 2">
        <div class="text-overlay">This is the second kitten</div>
      </div>
      <div class="carousel-image">
        <img src="https://placekitten.com/802/500" alt="Image 3">
        <div class="text-overlay">This is the third kitten</div>
      </div>
    </div>
    <div class="buttons">
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.carousel-image');
    let current = 0;

    function updateCarousel() {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === current);
      });
    }

    function nextImage() {
      current = (current + 1) % images.length;
      updateCarousel();
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      updateCarousel();
    }
  </script>
</body>
</html>
