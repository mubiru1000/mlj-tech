<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#home" class="focus-link">Home</a></li>
                    <li><a href="#blog" class="focus-link">Blog</a></li>
                    <li><a href="#contact" class="focus-link">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="login-form">
                <h2>Login</h2>
                <form>
                    <input type="text" placeholder="Username" onfocus="showLinks()">
                    <input type="password" placeholder="Password" onfocus="showLinks()">
                    <button type="submit">Login</button>
                </form>
            </section>

            <section id="blog">
                <h2>Blog</h2>
                <form id="blog-form">
                    <textarea placeholder="Write your blog..." required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </section>

            <section id="contact">
                <h2>Contact</h2>
                <form id="contact-form">
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <div id="map">
                    <h3>Our Location</h3>
                    <!-- Example placeholder for the map -->
                    <div style="width: 100%; height: 200px; background-color: #ccc;">Map Location</div>
                </div>
            </section>
        </main>

        <aside id="settings-sidebar" class="hidden">
            <h3>Settings</h3>
            <button onclick="toggleMode()">Toggle Light/Dark Mode</button>
            <button onclick="resetPreferences()">Reset Preferences</button>
        </aside>

        <footer>
            <button class="settings-btn" onclick="toggleSidebar()">Settings</button>
        </footer>
    </div>

    <script src="script.js"></script>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    transition: background-color 0.3s, color 0.3s;
}

.container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-image: url('background.jpg');
    background-size: cover;
    color: white;
}

header {
    background: rgba(0, 0, 0, 0.5);
    padding: 1rem;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    transition: opacity 0.3s;
}

nav ul li a:focus {
    opacity: 0.7;
}

#login-form {
    background: transparent;
    padding: 20px;
    margin: 20px;
    border-radius: 5px;
}

form input, form textarea {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #0056b3;
}

#settings-sidebar {
    position: fixed;
    top: 0;
    right: 0;
    width: 250px;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    display: none;
}

#settings-sidebar.hidden {
    display: none;
}

#settings-sidebar h3 {
    margin-top: 0;
}

footer {
    margin-top: auto;
    padding: 10px;
    background: rgba(0, 0, 0, 0.7);
    text-align: center;
}

footer .settings-btn {
    padding: 10px 20px;
    background: #007bff;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

footer .settings-btn:hover {
    background-color: #0056b3;
}

/* Dark Mode */
body.dark-mode {
    background-color: #2c3e50;
    color: #ecf0f1;
}

body.dark-mode header, body.dark-mode footer {
    background: rgba(0, 0, 0, 0.9);
}

body.dark-mode button {
    background-color: #34495e;
}

body.dark-mode button:hover {
    background-color: #2c3e50;
}

</style><script>function showLinks() {
    const links = document.querySelectorAll('.focus-link');
    links.forEach(link => {
        link.style.opacity = '1';
    });
}

function toggleSidebar() {
    const sidebar = document.getElementById('settings-sidebar');
    sidebar.classList.toggle('hidden');
}

function toggleMode() {
    document.body.classList.toggle('dark-mode');
}

function resetPreferences() {
    localStorage.clear();
    document.body.classList.remove('dark-mode');
}
</script></body>
</html>
